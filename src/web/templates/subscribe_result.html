{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="logo">
        <h1>HealthPulse</h1>
    </div>

    {% if success %}
    <div class="alert alert-success">
        <strong>✓ 완료!</strong><br>
        {{ message }}
    </div>

    <div class="text-center">
        {% if sub_message %}
        <p class="mb-20">{{ sub_message }}</p>
        {% else %}
        <p class="mb-20">내일 아침 7시에 첫 번째 뉴스레터를 받아보실 수 있습니다.</p>
        {% endif %}
        <a href="/" class="btn">홈으로 돌아가기</a>
    </div>
    {% else %}
    <div class="alert alert-error">
        <strong>알림</strong><br>
        {{ message }}
    </div>

    <div class="text-center">
        <a href="/subscribe" class="btn">다시 시도</a>
    </div>
    {% endif %}
</div>
{% endblock %}

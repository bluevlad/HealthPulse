{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="success-icon">✓</div>
    <h2>이메일 인증 완료!</h2>

    <div class="alert alert-success">
        <strong>{{ name }}</strong>님, 이메일 인증이 완료되었습니다.
    </div>

    <p class="description">구독 방식을 선택해주세요:</p>

    <form method="POST" action="/complete-subscription" class="form">
        <input type="hidden" name="email" value="{{ email }}">
        <input type="hidden" name="name" value="{{ name }}">
        <input type="hidden" name="keywords" value="{{ keywords }}">

        <div class="option-group">
            <label class="option-card">
                <input type="radio" name="subscription_type" value="once" {% if article_count == 0 %}disabled{% endif %}>
                <div class="option-content">
                    <div class="option-title">오늘만 받기</div>
                    <div class="option-desc">
                        현재 작성된 뉴스 브리핑을 한 번만 받습니다.
                        {% if article_count > 0 %}
                        <br><span class="article-count">오늘 {{ article_count }}건의 기사가 준비되어 있습니다.</span>
                        {% else %}
                        <br><span class="no-article">오늘 수집된 기사가 없습니다.</span>
                        {% endif %}
                    </div>
                </div>
            </label>

            <label class="option-card">
                <input type="radio" name="subscription_type" value="daily" checked>
                <div class="option-content">
                    <div class="option-title">매일 받기 (권장)</div>
                    <div class="option-desc">
                        매일 아침 헬스케어 뉴스 브리핑을 받습니다.
                        {% if article_count > 0 %}
                        <br><span class="article-count">+ 오늘 {{ article_count }}건의 기사도 바로 발송됩니다.</span>
                        {% endif %}
                    </div>
                </div>
            </label>

            <label class="option-card">
                <input type="radio" name="subscription_type" value="daily_only">
                <div class="option-content">
                    <div class="option-title">내일부터 받기</div>
                    <div class="option-desc">
                        내일부터 매일 아침 헬스케어 뉴스 브리핑을 받습니다.
                        <br><span class="hint-text">오늘은 발송하지 않습니다.</span>
                    </div>
                </div>
            </label>
        </div>

        <button type="submit" class="btn btn-block">구독 완료</button>
    </form>
</div>

<style>
.success-icon {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    margin: 0 auto 20px;
}

.description {
    text-align: center;
    color: #666;
    margin-bottom: 20px;
}

.option-group {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 25px;
}

.option-card {
    display: flex;
    align-items: flex-start;
    padding: 15px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.2s;
}

.option-card:hover {
    border-color: #667eea;
    background-color: #f8f9ff;
}

.option-card input[type="radio"] {
    margin-right: 15px;
    margin-top: 3px;
    width: 20px;
    height: 20px;
    accent-color: #667eea;
}

.option-card input[type="radio"]:checked + .option-content {
    color: #333;
}

.option-card:has(input:checked) {
    border-color: #667eea;
    background-color: #f8f9ff;
}

.option-card:has(input:disabled) {
    opacity: 0.5;
    cursor: not-allowed;
}

.option-content {
    flex: 1;
}

.option-title {
    font-weight: bold;
    font-size: 16px;
    margin-bottom: 5px;
}

.option-desc {
    font-size: 14px;
    color: #666;
    line-height: 1.5;
}

.article-count {
    color: #667eea;
    font-weight: 500;
}

.no-article {
    color: #999;
}

.hint-text {
    color: #999;
    font-size: 13px;
}
</style>
{% endblock %}
